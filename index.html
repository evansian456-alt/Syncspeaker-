<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SyncSpeaker</title>
  <meta name="description" content="SyncSpeaker — simple landing page" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Impact, "Arial Black", Arial, sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
      line-height: 1.3;
    }

    /* Background */
    .bg {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at 10% 10%, rgba(255,255,255,0.03), rgba(255,255,255,0) 20%),
        linear-gradient(180deg, #040404 0%, #000 60%);
      z-index: -1;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding-top: 48px;
    }

    h1 {
      font-size: clamp(2rem, 6vw, 3.5rem);
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-bottom: 12px;
    }

    p.lead {
      margin-top: 8px;
      color: #ddd;
      font-size: 1rem;
    }

    .card {
      margin-top: 28px;
      padding: 18px;
      border-radius: 10px;
      background: rgba(255,255,255,0.02);
      box-shadow: 0 6px 18px rgba(0,0,0,0.6);
    }

    .controls {
      margin-top: 16px;
      display: flex;
      gap: 8px;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      background: linear-gradient(180deg,#ff6b6b,#ff3b3b);
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
    }

    button.secondary {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.12);
      color: #fff;
      padding: 8px 12px;
      font-weight: 600;
    }

    .footer {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 10px;
      font-size: 0.85rem;
      color: #bbb;
    }

    /* Small screens */
    @media (max-width: 420px) {
      .container { padding-top: 28px; }
      button { padding: 8px 12px; }
    }
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>

  <div class="container" role="main">
    <h1>SyncSpeaker</h1>
    <p class="lead">A simple page skeleton — the previous file was truncated. This one is valid HTML/CSS and will render correctly.</p>

    <div class="card" aria-live="polite">
      <p>Place your app UI here. Example controls below are non-destructive.</p>

      <div class="controls">
        <button id="demoPlay">Demo action</button>
        <button class="secondary" id="demoInfo">Info</button>
      </div>
    </div>
  </div>

  <div class="footer">Built by evansian456-alt</div>

  <script>
    // Minimal JS so the page demonstrates interactivity and doesn't throw errors.
    document.getElementById('demoPlay').addEventListener('click', function () {
      alert('Demo action triggered — replace with your app logic.');
    });
    document.getElementById('demoInfo').addEventListener('click', function () {
      console.info('SyncSpeaker page loaded successfully.');
      alert('Open the developer console for more info.');
    });

    // Confirm load in console for debugging
    console.log('index.html loaded: no parse errors.');
  </script>
</body>
